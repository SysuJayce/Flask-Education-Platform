<!DOCTYPE html>
<html lang="zh-CN"> 
<!-- lang 规定元素内容的语言 -->
    <head>
        <meta charset="UTF-8"> 
        <!-- meta 提供有关页面的元信息 -->
        <title>Index</title>
        <link rel="stylesheet" href="static/main.css"> 
        <!-- rel 规定当前文档和被链接文档之间的关系 -->
    </head>

    <body>
        {% for course in courses %}
            <p>{{ course.name }} - {{ course.author.username }}</p>
        {% endfor %}
    </body>
    <script src="static/main.js"></script>
</html>
